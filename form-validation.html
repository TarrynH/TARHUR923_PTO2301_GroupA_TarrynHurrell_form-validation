<!DOCTYPE html>

<head>

    <title>Registration Form</title>
    <link rel="stylesheet" href="form-validation.css">

</head>


<body>

    <h1>Registration Form</h1>

    <h3><div id="star">*</div> indicates required fields</h3>

<form action="https://formsubmit.co/tarrynhurrell@gmail.com" method= "POST">

        <label for="user id">User ID:</label>

            <input type="text" id="" placeholder="5 - 12 characters" name="User ID"
            required
            minlength="5" maxlength="12" size="25"><div id="star">*</div>

    <br>

        <label for="password">Password:</label>
            <input type="password" id="" placeholder="7 - 12 characters" name="Password" 
            required
            minlength="7" maxlength="12" size="25"><div id="star">*</div>

    <br>

        <label for="name">Name:</label>
            <input type="text" id="" placeholder="Letters only" name="Name"
            required
            size="20"><div id="star">*</div>

    <br>

        <label for="address">Address:</label>
            <input type="text" id="" placeholder="Optional" name="Address"
            size="25">

    <br>
        
        <label for="country">Country:</label>
        
         <select name="Country">
            <option value="Select country"></option>
            <option value="South Africa">South Africa</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="United States">United States</option>
         </select><div id="star">*</div>
        

    <br>

        <label for="zip code">ZIP Code:</label>
            <input type="number" id="" placeholder="Numbers only" name="Address"
            required 
            size="15"><div id="star">*</div>

    <br>

        <label for="email">Email:</label>
            <input type="email" id="" placeholder="Valid email address only" name="Email"
            required
            size="25"><div id="star">*</div>

    <br>

        <label for="sex">Sex:</label>
            <input type="radio" id="male" name="male" required>
            <label for="male">Male</label> 
            <input type="radio" id="female" name="female" required>
            <label for="female">Female</label><div id="star">*</div>
    
    <br>

        <label for="language">Language:</label>
            <input type="radio" id="english" name="english" required>
            <label for="english">English</label>
            <input type="radio" id="non-english" name="non-english" required>
            <label for="non-english">Non English</label><div id="star">*</div>

     

    <br>
        
        <label for="about">About:</label>
        <div id="in-line"><textarea name="about" cols="50" rows="7" id="" placeholder="Optional"></textarea></div>
        

    <br>

    <input class="submit" type="submit" name="submit" value="Submit">



</form>

</body>

</html>
